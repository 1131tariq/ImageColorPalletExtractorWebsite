<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Color Pallet Extractor Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
</head>
<body style="background-image: url(/static/bg.webp); background-position: center; background-size: cover; background-repeat: repeat">
<div class="container">
    <div class="row text-white" style="text-align: center; padding:20px">
        <h1><a style="text-decoration: none; color:white" href="/">PicStat!</a></h1>
        <p>Welcome to PicStat, upload any image below to get the color pallet for it to help you
            design anything!</p>
    </div>
    <div class="row bg-color" style="padding:20px 0px; background-color: black; width:40%; margin:auto">
        <div class="col-12 text-white">
            <div class="container-fluid">
                <h1>Image Colors</h1>
                <img src="/{{image}}" width="100%">
            </div>
        </div>
    </div>
    <div class="row bg-color" style="padding:20px 0px; background-color: black; width:40%; margin:auto">
        <div class="col-12 text-white" style="padding-right: 20px>
            <div class=" container-fluid">
        <h1>RGB</h1>
        {% for color in colors: %}
        <div style="text-align:center; height: 40px; background-color: rgb({{color[0]}}, {{color[1]}}, {{color[2]}});">
            R: {{color[0]}} G: {{color[1]}} B: {{color[2]}}
        </div>
        <br>
        {% endfor %}
    </div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
